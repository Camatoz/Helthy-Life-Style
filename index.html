<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Healthy Life Style</title>
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <!-- Section Header start-->
    <header class="header">
      <div class="wrapper">
        <div class="header_wrapper">
          <!-- LOGO -->
          <div class="header_logo">
            <a href="" class="header_logo_link">
              <img
                src="/img/svg/SS-Logo.svg"
                alt="Logo"
                class="header_logo_pic"
              />
            </a>
            <p class="header_logo_title">SOUARESPASE</p>
          </div>
          <!-- MENU -->
          <nav class="header_nav">
            <ul class="header_list">
              <li class="header_item">
                <a href="#!" class="header_link">Products</a>
              </li>
              <li class="header_item">
                <a href="#!" class="header_link">Templates</a>
              </li>
              <li class="header_item">
                <a href="#!" class="header_link">Resources</a>
              </li>
            </ul>
          </nav>
          <!-- Log in-->
          <div class="header_log_wrapper">
            <div class="header_log">
              <a href="#!" class="header_link header_log_link">Log in</a>
            </div>
            <div class="header_log_button">
              <button class="header_button">Get Started</button>
            </div>
          </div>
        </div>
      </div>
    </header>
    <!-- Section Header end -->
    <main class="main">
      <section class="intro"></section>
    </main>
  </body>
</html>
